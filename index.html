<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Page Title -->
<h1 id="title">
    <span id="S-simple">S</span>
    <span id="i-simple">i</span>
    <span id="m-simple">m</span>
    <span id="p">p</span>
    <span id="l">l</span>
    <span id="e">e</span>
    <span id="S-simon">S</span>
    <span id="i-simon">i</span>
    <span id="m-simon">m</span>
    <span id="o">o</span>
    <span id="n">n</span>
</h1>

<!-- your top score -->

<div class="score-tracker transparent">
    <p><strong id="top-score">Your Top Score: </strong><span ><strong id="score">0</strong></span></p>
</div>

<!-- Create 4 divs to display the sequence Simple Simon generates and user to click on -->

<div class="container">
    <div id="boxes">
        <div class="box red red-intro" data-value="1"></div>
        <div class="box green green-intro" data-value="2"></div>
        <div class="box blue blue-intro" data-value="3"></div>
        <div class="box yellow yellow-intro" data-value="4"></div>
    </div>
</div>

<!-- Create a start button -->
<div class="start-container">
    <button id="start-btn">New Game</button>
</div>

<!-- Label for the round that you are currently on -->

<div class="round-label">
    <p><strong id="current-round">Current Round: </strong></p>
    <p><span ><strong id="round" class="round-animate">1</strong></span></p>
</div>


<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>
</html>
